<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Report Portal - API documentation</title>
        <link rel="icon" type="image/png" href="./doc/favicon.png" sizes="32x32" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700">
        <link rel="stylesheet" href="//unpkg.com/swagger-ui-dist@latest/swagger-ui.css">
    </head>
<body>
    <div id="swagger-ui"></div>
    <script src="//unpkg.com/swagger-ui-dist@latest/swagger-ui-bundle.js"></script>
    <script src="//unpkg.com/swagger-ui-dist@latest/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {

            // Build a system
            const ui = SwaggerUIBundle({
                url: "/api/doc/api-doc.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });

            window.ui = ui
        }
    </script>
    </body>
</html>
